<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>NASA Picture of the day</ion-card-subtitle>
      <ion-card-title>{{apodTitle}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <img src={{apodImageUrl}} />
      {{apodExplanation}}
      <ion-icon slot="start" name="information-circle-outline"></ion-icon>
      {{apodDate}}
    </ion-card-content>
  </ion-card>
  
</ion-content>
